            </div>
           
            </div>
            
      </div>


<div class="block__card__col block__card__col--data">

          <div class="label__title"> NEW </div>

          <div class="product__name"> Huarache</div>

              <input  class="input-radio"  type="radio" name="rating" id="star-5">

              <input  class="input-radio"  type="radio" name="rating" id="star-4">

          </div>
         
      </div>

          <input  class="radio" type="radio" id="size-2" name="size">
